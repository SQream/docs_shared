        <h2>SQream locks</h2>
        <p>To monitor SQream active locks, use the following utility function while connected as a superuser to the cluster (in any database):</p>
        <p class="code">select show_locks();</p>
        <p>For more information on SQream locks, see <a href="../../Administrator_Guides/Administration_Guide/14_2.11_Locks.htm">Concepts - Locks</a>.</p>
    </body>
