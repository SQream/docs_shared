        <h1>SQream active session</h1>
        <p>To monitor SQream cluster active sessions, use the following utility function while connected as superuser to the cluster (in any database):</p>
        <p class="code">select show_server_status();</p>
        <p>For more information, see <a href="../../Administrator_Guides/Administration_Guide/21_4.3_Monitoring_the_system.htm">Admin Guide - Monitoring the system</a>.</p>
    </body>
